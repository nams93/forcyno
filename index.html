 <!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Satisfaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        form {
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Formulaire de Satisfaction</h1>
    <p>Merci de prendre quelques minutes pour nous donner votre avis sur la formation.</p>

    <form action="https://formspree.io/f/myyabcde" method="POST">
        <!-- Section 1 : Lieux de la formation -->
        <h2>Lieux de la formation</h2>

        <label for="lieu-global">1 – Globalement, qu’avez-vous pensé du lieu de formation ?</label>
        <select id="lieu-global" name="lieu-global" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="lieu-adapté">2 – Pensez-vous que les lieux sont adaptés ?</label>
        <select id="lieu-adapté" name="lieu-adapté" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="lieu-realite">3 – Les lieux correspondent-ils à la réalité de votre activité professionnelle ?</label>
        <select id="lieu-realite" name="lieu-realite" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="commentaire-lieu">4 – Commentaire :</label>
        <textarea id="commentaire-lieu" name="commentaire-lieu" rows="4"></textarea>

        <!-- Section 2 : La formation et son contenu -->
        <h2>La formation et son contenu</h2>

        <label for="scenarios">1 – Quel est votre niveau de satisfaction vis-à-vis des scénarios proposés ?</label>
        <select id="scenarios" name="scenarios" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="mises-en-situation">2 – Les mises en situation vous ont-elles semblé pertinente ?</label>
        <textarea id="mises-en-situation" name="mises-en-situation" rows="4"></textarea>

        <label for="difficulté">3 – Comment évaluez-vous le niveau de difficulté de la formation ?</label>
        <select id="difficulté" name="difficulté" required>
            <option value="Très difficile">Très difficile</option>
            <option value="Difficile">Difficile</option>
            <option value="Facile">Facile</option>
            <option value="Très facile">Très facile</option>
        </select>

        <label for="evolution-difficulté">4 – Que pensez-vous de l’évolution du niveau de difficulté durant la journée ?</label>
        <select id="evolution-difficulté" name="evolution-difficulté" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="rythme">5 – Qu’avez-vous pensé du rythme de la formation ?</label>
        <select id="rythme" name="rythme" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="durée">6 – Que pensez-vous de la durée de la formation ?</label>
        <select id="durée" name="durée" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="objectifs">7 – Selon vous, les objectifs de la formation ont-ils été clairement formulés en début de session ?</label>
        <select id="objectifs" name="objectifs" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="analyse-opérationnelle">9 – Pensez-vous que la formation suivie vous a aidé à améliorer votre analyse opérationnelle ?</label>
        <select id="analyse-opérationnelle" name="analyse-opérationnelle" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="articulation">10 – Que pensez-vous de l’articulation entre les phases d’exercices et les débriefings ?</label>
        <select id="articulation" name="articulation" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="developper">11 – Quelle mise en situation de la formation auriez-vous souhaité développer ?</label>
        <textarea id="developper" name="developper" rows="4"></textarea>

        <label for="moins-interessant">12 – Quelle mise en situation vous a le moins intéressé ?</label>
        <textarea id="moins-interessant" name="moins-interessant" rows="4"></textarea>

        <label for="horaires">13 – Que pensez-vous des horaires de la formation ?</label>
        <select id="horaires" name="horaires" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="attentes">14 – La formation a-t-elle répondu à vos attentes ?</label>
        <select id="attentes" name="attentes" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="problématiques-terrain">15 – La formation vous a-t-elle permis de répondre à des problématiques rencontrées sur le terrain ?</label>
        <select id="problématiques-terrain" name="problématiques-terrain" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="mise-en-application">16 – Avez-vous pu mettre en application les méthodes opérationnelles vues lors de la formation ?</label>
        <textarea id="mise-en-application" name="mise-en-application" rows="4"></textarea>

        <!-- Section 3 : Les formateurs -->
        <h2>Les formateurs</h2>

        <label for="complémentarité">1 – Qu’avez-vous pensé de la complémentarité des responsables de formation ?</label>
        <select id="complémentarité" name="complémentarité" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="pédagogie">2 – Globalement, comment évaluez-vous la pédagogie utilisée ?</label>
        <select id="pédagogie" name="pédagogie" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="qualité-réponses">3 – Qu’avez-vous pensé de la qualité des réponses apportées ?</label>
        <select id="qualité-réponses" name="qualité-réponses" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="disponibilité-formateurs">4 – Comment évaluez-vous la disponibilité des formateurs ?</label>
        <select id="disponibilité-formateurs" name="disponibilité-formateurs" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="débriefings">5 – Les débriefings après chaque scénario vous ont-ils semblé pertinent ?</label>
        <select id="débriefings" name="débriefings" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="satisfaction-journée">6 – Êtes-vous satisfait de cette journée de formation ?</label>
        <textarea id="satisfaction-journée" name="satisfaction-journée" rows="4"></textarea>

        <label for="nouvelle-formation">7 – Seriez-vous intéressé pour suivre une nouvelle formation ?</label>
        <select id="nouvelle-formation" name="nouvelle-formation" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="commentaire-libre">8 – Commentaire libre :</label>
        <textarea id="commentaire-libre" name="commentaire-libre" rows="4"></textarea>

        <!-- Bouton de soumission -->
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
