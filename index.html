<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Satisfaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulaire de Satisfaction</h1>
    <p>Merci de prendre quelques minutes pour nous donner votre avis sur la formation.</p>

    <form action="https://formspree.io/f/myyabcde" method="POST">
        <!-- Section 1 : Lieux de la formation -->
        <h2>Lieux de la formation</h2>
        <label for="lieu-global">1 – Globalement, qu’avez-vous pensé du lieu de formation ?</label>
        <select id="lieu-global" name="lieu-global" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="lieu-adapte">2 – Pensez-vous que les lieux sont adaptés ?</label>
        <select id="lieu-adapte" name="lieu-adapte" required>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
        </select>

        <label for="lieu-realite">3 – Les lieux correspondent-ils à la réalité de votre activité professionnelle ?</label>
        <select id="lieu-realite" name="lieu-realite" required>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
        </select>

        <label for="commentaire-lieu">4 – Commentaire :</label>
        <textarea id="commentaire-lieu" name="commentaire-lieu" rows="4"></textarea>

        <!-- Section 2 : La formation et son contenu -->
        <h2>La formation et son contenu</h2>
        <label for="scenarios">1 – Niveau de satisfaction vis-à-vis des scénarios proposés :</label>
        <select id="scenarios" name="scenarios" required>
            <option value="Très satisfait">Très satisfait</option>
            <option value="Plutôt satisfait">Plutôt satisfait</option>
            <option value="Plutôt insatisfait">Plutôt insatisfait</option>
            <option value="Très insatisfait">Très insatisfait</option>
        </select>

        <label for="mises-en-situation">2 – Les mises en situation vous ont-elles semblé pertinentes ?</label>
        <textarea id="mises-en-situation" name="mises-en-situation" rows="4"></textarea>

        <label for="difficulte">3 – Niveau de difficulté de la formation :</label>
        <select id="difficulte" name="difficulte" required>
            <option value="Très difficile">Très difficile</option>
            <option value="Difficile">Difficile</option>
            <option value="Facile">Facile</option>
            <option value="Très facile">Très facile</option>
        </select>

        <label for="evolution-difficulte">4 – Évolution du niveau de difficulté :</label>
        <select id="evolution-difficulte" name="evolution-difficulte" required>
            <option value="Bien équilibré">Bien équilibré</option>
            <option value="Trop difficile">Trop difficile</option>
            <option value="Trop facile">Trop facile</option>
        </select>

        <label for="rythme">5 – Rythme de la formation :</label>
        <select id="rythme" name="rythme" required>
            <option value="Trop lent">Trop lent</option>
            <option value="Correct">Correct</option>
            <option value="Trop rapide">Trop rapide</option>
        </select>

        <label for="duree">6 – Durée de la formation :</label>
        <select id="duree" name="duree" required>
            <option value="Trop court">Trop court</option>
            <option value="Correct">Correct</option>
            <option value="Trop long">Trop long</option>
        </select>

        <label for="attentes">7 – La formation a-t-elle répondu à vos attentes ?</label>
        <select id="attentes" name="attentes" required>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
        </select>

        <!-- Section 3 : Les formateurs -->
        <h2>Les formateurs</h2>
        <label for="pedagogie">1 – Évaluation de la pédagogie :</label>
        <select id="pedagogie" name="pedagogie" required>
            <option value="Très bien">Très bien</option>
            <option value="Bien">Bien</option>
            <option value="Moyen">Moyen</option>
            <option value="Mauvais">Mauvais</option>
        </select>

        <label for="qualite-reponses">2 – Qualité des réponses apportées :</label>
        <select id="qualite-reponses" name="qualite-reponses" required>
            <option value="Très bien">Très bien</option>
            <option value="Bien">Bien</option>
            <option value="Moyen">Moyen</option>
            <option value="Mauvais">Mauvais</option>
        </select>

        <label for="disponibilite-formateurs">3 – Disponibilité des formateurs :</label>
        <select id="disponibilite-formateurs" name="disponibilite-formateurs" required>
            <option value="Très disponible">Très disponible</option>
            <option value="Disponible">Disponible</option>
            <option value="Peu disponible">Peu disponible</option>
            <option value="Pas disponible">Pas disponible</option>
        </select>

        <label for="satisfaction-formation">4 – Êtes-vous satisfait de cette formation ?</label>
        <select id="satisfaction-formation" name="satisfaction-formation" required>
            <option value="Oui">Oui</option>
            <option value="Non">Non</option>
        </select>

        <label for="commentaire-libre">5 – Commentaire libre :</label>
        <textarea id="commentaire-libre" name="commentaire-libre" rows="4"></textarea>

        <!-- Bouton de soumission -->
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
